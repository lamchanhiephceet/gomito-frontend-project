<app-header></app-header>

<div class="p-5">

  <div class="section-tbl mat-elevation-z8" *ngIf="isShowTbl">
    <div fxLayout fxLayoutAlign="center center">
      <button class="btn btn-success mt-4 ml-3" (click)="downloadFile()">Export to Excel</button>
    </div>
    <br>
    <div>
      <div>
        <mat-table class="table-hover table-responsive table-custom" mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="STT">
            <th mat-header-cell *matHeaderCellDef>STT</th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="BoardName">
            <th mat-header-cell *matHeaderCellDef> Tên bảng</th>
            <td mat-cell *matCellDef="let element "> {{element.boardName}} </td>
          </ng-container>

          <ng-container matColumnDef="ListName">
            <th mat-header-cell *matHeaderCellDef> Trạng thái</th>
            <td mat-cell *matCellDef="let element ">{{element.listName}}</td>
          </ng-container>

          <ng-container matColumnDef="CardName">
            <th mat-header-cell *matHeaderCellDef> Chi tiết công việc</th>
            <td mat-cell *matCellDef="let element ">{{element.cardName}}</td>
          </ng-container>

          <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> Tên người dùng </th>
            <td mat-cell *matCellDef="let element "> {{element.username}} </td>
          </ng-container>
<!--          <ng-container matColumnDef="LastName">-->
<!--            <th mat-header-cell *matHeaderCellDef> Họ-->
<!--            </th>-->
<!--            <td mat-cell *matCellDef="let element ">{{element.lastName}}</td>-->
<!--          </ng-container>-->
          <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element "> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="AboutAccount">
            <th mat-header-cell *matHeaderCellDef> Thông tin người dùng</th>
            <td mat-cell *matCellDef="let element ">{{element.accountInfo}}</td>
          </ng-container>

          <!--      <ng-container matColumnDef="Download">-->
          <!--        <th mat-header-cell *matHeaderCellDef></th>-->
          <!--        <td mat-cell *matCellDef="let element">-->
          <!--          <a matTooltip="Tải file" matTooltipPosition="above">-->
          <!--            <mat-icon color="primary" aria-hidden="false">download</mat-icon>-->
          <!--          </a>-->
          <!--        </td>-->
          <!--      </ng-container>-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
      </div>
    </div>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]"></mat-paginator>
  </div>
</div>
